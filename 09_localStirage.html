<!DOCTYPE HTML>
<html>
    <head>
        <title>Local Storage</title>
    </head>
    <body>
        <h2>Local Scope</h2>
     <script>
        console.log("Hello---> Local Storage");
        window.localStorage.setItem("name", "Varsha");

        window.localStorage.setItem("District", "Sangli");
        window.localStorage.length;
        //console.log(len);
        window.localStorage.removeItem("City");
        
     </script>    
    </body>
</html>
